{% extends "account/login_base.html" %}

{% load bootstrap3 %}

{% block content %}
    <h3>Welcome to Aerovane</h3>

    <form class="m-t" role="form" method="POST" action="{% url 'account_login' %}">
        {% csrf_token %}

        <div class="form-group">
            <input type="text" name="login" class="form-control" placeholder="Username" required="">
        </div>
        <div class="form-group">
            <input type="password" name="password" class="form-control" placeholder="Password" required="">
        </div>

        {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}

        <button type="submit" class="btn btn-primary block full-width m-b">Log in</button>

        <a href="{% url 'account_reset_password' %}"><small>Forgot password?</small></a>
        <p class="text-muted text-center"><small>Don't have an account?</small></p>
        <a class="btn btn-sm btn-white btn-block" href="/accounts/signup/">Create an account</a>
    </form>
{% endblock %}
