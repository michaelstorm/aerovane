<!-- heavily adapted from http://bootsnipp.com/snippets/eN4qy -->
<div class="container">
    <div class="row">
        <div class="wizard">
            <div class="wizard-inner">
                <div class="connecting-line first  {% if setup_progress > 0 %} complete {% endif %}"></div>
                <div class="connecting-line second {% if setup_progress > 1 %} complete {% endif %}"></div>
                <div class="connecting-line third  {% if setup_progress > 2 %} complete {% endif %}"></div>
                <div class="nav nav-tabs" role="tablist">

                    <div class="nav-container">
                        <div class="circle-container
                        {% if setup_progress >= 0 %} active {% endif %}
                        {% if setup_progress >= 1 %} complete {% endif %}
                        {% if setup_progress == 0 %} circle-animated animated pulse {% endif %}">
                            <div class="halfclip">
                                <div class="halfcircle clipped">
                                </div>
                            </div>
                            <div class="halfcircle fixed">
                            </div>
                            <div class="icon-container"><i class="fa fa-cogs"></i></div>
                        </div>
                    </div><!--

                    --><div class="nav-container">
                        <div class="circle-container
                        {% if setup_progress >= 1 %} active {% endif %}
                        {% if setup_progress >= 2 %} complete {% endif %}
                        {% if setup_progress == 1 %} circle-animated animated pulse {% endif %}">
                            <div class="halfclip">
                                <div class="halfcircle clipped">
                                </div>
                            </div>
                            <div class="halfcircle fixed">
                            </div>
                            <div class="icon-container"><i class="fa fa-key"></i></div>
                        </div>
                    </div><!--

                    --><div class="nav-container">
                        <div class="circle-container
                        {% if setup_progress >= 2 %} active {% endif %}
                        {% if setup_progress >= 3 %} complete {% endif %}
                        {% if setup_progress == 2 %} circle-animated animated pulse {% endif %}">
                            <div class="halfclip">
                                <div class="halfcircle clipped">
                                </div>
                            </div>
                            <div class="halfcircle fixed">
                            </div>
                            <div class="icon-container"><i class="fa fa-object-group"></i></div>
                        </div>
                    </div><!--

                    --><div class="nav-container">
                        <div class="circle-container
                        {% if setup_progress >= 3 %} active {% endif %}
                        {% if setup_progress >= 4 %} complete {% endif %}
                        {% if setup_progress == 3 %} circle-animated animated pulse {% endif %}">
                            <div class="halfclip">
                                <div class="halfcircle clipped">
                                </div>
                            </div>
                            <div class="halfcircle fixed">
                            </div>
                            <div class="icon-container"><i class="fa fa-cubes"></i></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .nav-container {
        display: inline-block;
        width: 25%;
    }

    .icon-container {
        position: absolute;
        font-size: 24px;
        margin: 0 auto;
        width: 70px;
        top: 19px;
    }
    .complete .icon-container {
        color: #1CC09F;
    }

    .circle-container {
        position: relative;
        width: 70px;
        height: 70px;
        margin: 0 auto;
        top: 3px;
        z-index: 2;
        background: white;
    }

    .halfclip {
        width: 50%;
        height: 100%;
        right: 0px;
        position: absolute;
        overflow: hidden;
        transform-origin: left center;
        animation: cliprotate 0ms 1;
        transform: rotate(180deg);
    }
    .circle-animated .halfclip {
        animation: cliprotate 800ms 1;
    }
    @keyframes cliprotate {
        0% {transform: rotate(0deg);}
        50% {transform: rotate(0deg);}
        50.01% {transform: rotate(180deg);}
        100% {transform: rotate(180deg);}
    }

    .halfcircle {
        box-sizing: border-box;
        height: 100%;
        right: 0px;
        position: absolute;
        border: solid 2px transparent;
        border-radius: 50%;
        border-top-color: #e0e0e0;
        border-left-color: #e0e0e0;
    }

    .active .halfcircle {
        border-top-color: #1CC09F;
        border-left-color: #1CC09F;
    }

    .clipped {
        width: 200%;
        transform: rotate(-45deg);
        transform: rotate(135deg);
        animation: rotate 0ms linear 2;
    }
    .circle-animated .clipped {
        animation: rotate 400ms linear 2;
    }
    @keyframes rotate {
        0% {transform: rotate(-45deg);}
        100% {transform: rotate(135deg);}
    }

    .fixed {
        width: 100%;
        transform: rotate(135deg);  
        opacity: 0;
        opacity: 1;
        animation: showfixed 0ms 1;
    }
    .circle-animated .fixed {
        animation: showfixed 800ms 1;
    }

    @keyframes showfixed {
        0%     {opacity: 0;}
        49.99% {opacity: 0;}
        50%    {opacity: 1;}
        100%   {opacity: 1;}
    }









    .wizard .nav-tabs {
        position: relative;
        margin-bottom: 0;
        border-bottom-color: transparent;
    }

    .wizard > div.wizard-inner {
        position: relative;
    }

    .connecting-line {
        height: 2px;
        position: absolute;
        background: #e0e0e0;
        width: 25%;
        margin: 0 auto;
        top: 50%;
        z-index: 1;
    }

    .connecting-line.complete {
        background: #1CC09F;
    }

    .connecting-line.first {
        left: 15%;
    }

    .connecting-line.second {
        left: 40%;
    }

    .connecting-line.third {
        left: 65%;
    }
</style>
