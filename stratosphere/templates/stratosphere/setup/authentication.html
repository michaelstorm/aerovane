{% extends "stratosphere/inspinia.html" %}

{% block title %}Create An Authentication Method{% endblock %}

{% block content %}
    <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12 animated fadeInLeft text-center setup-instructions">
            <h1>Let's create an authentication method</h1>
            <p class="description">Authentication methods allow you to access compute instances that Aerovane creates via SSH.</p>
            <p><form action="/authentication/" method="GET"><button type="submit" class="btn btn-primary btn-large">Create authentication method</button></form></p>
        </div>
    </div>
{% endblock %}
