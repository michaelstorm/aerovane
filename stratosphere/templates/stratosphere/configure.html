{% extends "stratosphere/base.html" %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block content %}
    <div class="row">
        <div class="col-lg-6">
            <form action="/configure/aws/" method="post">
                {% csrf_token %}
                {% bootstrap_form aws %}
                <div class="form-group">
                    <label>Ubuntu 14.04 image</label>
                    <select class="fancy-select">
                        {% for image in aws_images %}
                            <option value="{{ image.id }}">{{ image.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Submit" class="btn btn-primary" >
            </form>
        </div>
    </div>
{% endblock %}

{% block body_script %}
{% endblock %}

{% block style %}
{% endblock %}
